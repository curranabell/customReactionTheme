<template name="productsLanding">

  <div class="container-fluid">
    <div class="row">

      <div class="col-md-2">
        <h3>Filter Results</h3>
        <div>{{> productsLandingFilters }}</div>
      </div>

      <div class="col-md-10">
        {{#if ready}}
          {{>productGrid products=products}}

          {{#if loadMoreProducts}}
            <div class="product-load-more" id="productScrollLimitLoader">
              <button
                  class="btn btn-inverse btn-block btn-lg"
                  data-i18n="app.loadMoreProducts"
                  data-event-action="loadMoreProducts">Load more products</button>
            </div>
          {{/if}}

          {{#unless Template.subscriptionsReady}}
            <div class="spinner-container">
              <div class="spinner"></div>
            </div>
          {{/unless}}
        {{else}}
          <div class="spinner-container spinner-container-lg">
            <div class="spinner"></div>
          </div>
        {{/if}}
      </div>

    </div>
  </div>
</template>

<template name="productsLandingFilters">
  <div>{{> React component=productFilterComponent }}</div>
</template>

<template name="productListGridCustom">
  <div class="row">
    {{>productGrid products=products}}
    {{#if hasPermission "createProduct"}}
      {{>productList}}
    {{/if}}
  </div>
</template>
